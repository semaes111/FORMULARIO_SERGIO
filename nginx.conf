server {
    listen 80;
    server_name _;
    root /app;
    index index.html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /admin {
        try_files /admin.html =404;
    }

    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location ~ /\. {
        deny all;
    }
}
